<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ data.username }}'s Gists</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2><a href="{{ data.gists_url_of_user }}" target="_blank">{{ data.username }}'s Gists</a></h2>
  <div class="list-group">
      {% for gist in data.gists %}
      <a href="{{ gist.html_url }}" target="_blank" class="list-group-item" style="color: black;">{{ loop.revindex }}. {{ gist.description }}</a>
      {% endfor %}
  </div>
</div>

</body>
</html>
